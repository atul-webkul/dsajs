<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		function searchEl() {
			let data = [10, 20, 30, 40, 50, 100]
			let item = document.getElementById('element').value;
			item = parseInt(item)
			index = undefined;
			for (let i = 0; i < data.length; i++) {
				if (data[i] === item) {
					index = i;
					break;
				}

			}
			console.log(index);

			// with function
			console.log(data.indexOf(item))


			//To delete
			data.splice(2, 1);
		}



	</script>
</head>

<body>
	<input type="text" placeholder="enter new element" id="element">
	<button onclick="searchEl()">insert</button>
</body>

</html>
